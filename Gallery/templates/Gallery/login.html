{% extends 'Gallery/homebase.html' %}

{% block content %}



  <section class="ftco-section contact-section bg-light">
    <div style="padding-bottom: 50px; padding-top: 50px;"class="hero-wrap hero-bread" style="background-image: url('images/bg_6.jpg');">
        <div class="container">
          <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
              <h1 class="mb-0 bread">Login</h1>
            </div>
          </div>
        </div>
      </div>
    <div style="width: 70%;"class="container">
      <div class="row block-9">
        <div  class="col-md-12 order-md-last d-flex">
          <form style="border-radius: 40px;box-shadow:0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" action="{% url 'login' %}" method="post" class="bg-white p-5 contact-form">
            {% csrf_token %}
            <div class="form-group">
              <input style="border-radius: 5px;"type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input style="border-radius: 5px;"type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary py-2 px-3">
            </div>
          </form>
          <br>
          {% if error %}
          {{ error }}
          {% endif %}

        </div>

        <!-- <div class="col-md-6 d-flex">
          <div id="map" class="bg-white"></div>
        </div> -->
      </div>

    </div>
  </section>

{% endblock %}
